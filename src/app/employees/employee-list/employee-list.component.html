<table class="table table-hover">
  <tr *ngFor="let emp of service.list">
    <td (click)="populateForm(emp)">{{emp.empCode}} - {{emp.lastName}}{{emp.firstName}}</td>
    <td (click)="populateForm(emp)">{{emp.position}}</td>
    <td (click)="populateForm(emp)">{{emp.office}}</td>
    <td>
      <button class="btn btn-sm btn-outline-danger" (click)="onDelete(emp.id)">X</button>
    </td>
  </tr>
</table>
